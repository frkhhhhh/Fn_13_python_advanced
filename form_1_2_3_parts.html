<!DOCTYPE html>
<html>
    <head>
        <title>
            Creating Form
        </title>
    
    </head>
    <body>
        <form action="/server.php" method="GET">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="sana">Date</label>
            <input type="date" name="date" id="sana"><br><br>
            <label for="student">Type</label>
            <input type="checkbox" name="student" id="student"><br><br>
            <hr>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="female" value="female"><br><br>
            <label for="passport">Register</label>
            <input type="file" name="passport" id="passport"> <br><br>
            <hr>
            <label for="experience">Excp (year)</label>
            <select name="experience" id="experience">
                <option value="0">yuq</option>
                <option value="1">One year</option>
                <option value="2">two year</option>
            </select>
            <br> <br>
            <label for="about">About yourself</label> <br>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
            <button type="submit">Login</button>
        </form>
     </body>
</html>
